	<!DOCTYPE html>
	<html>
		<head>
			<title>{{ page.title }}</title>
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="/css/main.css">
			<!-- for latex style, swap href for https://latex.now.sh/style.min.css -->
			<link rel="shortcut icon" type="image/x-icon" href="https://oreillyp.github.io/assets/ir_thin.ico">
			<!-- code for FontAwesome icon use -->
			<script src="https://kit.fontawesome.com/60192a4d25.js" crossorigin="anonymous"></script>
		</head>
		<body>
			<div class="container">
				{{ content }}
			</div><!-- /.container -->
			<footer>
			</footer>
			<br/>
			{% include open-embed.html %}
		</body>
	</html>


{% if page.mathjax %}
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  tex2jax: {
    inlineMath: [['$','$'], ['\\(','\\)']],
    processEscapes: true
  }
});
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
{% endif %}
